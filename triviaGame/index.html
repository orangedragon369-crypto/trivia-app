<!DOCTYPE html>
<html>
    <head value="yes">
        <link rel="stylesheet" href="css/style.css">
        <script src="script/startGame.js" defer></script>
        <script src="script/api.mjs" type="module" defer></script>
        <script src="script/renderHeader.mjs" type="module" defer></script>
        <script src="https://kit.fontawesome.com/ed99046da8.js" crossorigin="anonymous"></script>
        <title>Trivia Welcome/Start page</title>
    </head>
    <body>
        <header id="header">
        </header>
        <main class="cont col">
            <div class="cont">
                <div>
                    <h1>Welcome to a game of Trivia</h1>
                    <div class="cont col" id="menu">
                        <select id="category">
                            Hi, If you see me somthing broke!
                        </select>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <select id="qtype">
                            <option value="t/f">True/False</option>
                            <option value="multichoice">Multiple Choice</option>
                        </select>
                        <input type="number" id="num" placeholder="How many Questions"><br>
                        <div class="cont"><button type="button" onclick="startClick();" id="start">Start</button></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
